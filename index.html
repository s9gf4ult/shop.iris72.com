<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta http-equiv="Content-Language" content="ru"></meta>
    <title>Интернет магазин</title>
    <script language="javascript" src="right.js">
    </script>
    <script language="javascript" src="right-tabs.js">
    </script>
  </head>
  <body>
    <ul class="rui-tabs">
      <ul>
        <li><a href="#about-tab">О компании</a></li>
        <li><a href="#shop-tab">Интернет магазин</a></li>
        <li><a href="#contacts-tab">Контакты</a></li>
      </ul>
      <li id="about-tab">
        <h1>Ирис интеграция</h1>
        <p>Это раздел о компании, тут написано почему стоит покупать технику только у нас</p>
      </li>
      <li id="shop-tab">
        <div style="height: 100%; width: 15%; display: inline-block; vertical-align:top">
          <div style="display: inline-block">
            <h1>Поиск</h1>
            <div>
              <div>
                <script type="text/javascript" src="http://app.ecwid.com/script.js?1439215" charset="utf-8"></script>
                <script type="text/javascript"> xSearchPanel("style="); </script>
              </div>
            </div>
          </div>
          <div style="display: inline-block">
            <h1>Категории</h1>
            <div>
              <script type="text/javascript" src="http://app.ecwid.com/script.js?1439215" charset="utf-8"></script>
              <script type="text/javascript"> xVCategories("style="); </script>
            </div>
          </div>
          <div style="display: inline-block">
            <h1>Корзина</h1>
            <div>
              <div>
                <script type="text/javascript" src="http://app.ecwid.com/script.js?1439215" charset="utf-8"></script>
                <!-- remove layout parameter if you want to position minicart yourself -->
                <script type="text/javascript"> xMinicart("style=","layout=attachToCategories"); </script>
              </div>
            </div>
          </div>
        </div>
        <div style="display:inline-block; width: 80%; vertical-align: top">
          <h1>Товары</h1>
          <div>
            <script type="text/javascript" src="http://app.ecwid.com/script.js?1439215" charset="utf-8"></script>
            <script type="text/javascript"> xProductBrowser("categoriesPerRow=3","views=grid(3,3) list(10) table(20)","categoryView=grid","searchView=list","style="); </script>
            <noscript>Ваш браузер не поддерживает JavaScript. Пожалуйста, перейдите на <a href="http://app.ecwid.com/jsp/1439215/catalog">HTML версию Alexey Uimanov's store</a></noscript>
          </div>
        </div>
      </li>
      <li id="contacts-tab">
        <h1>Контакты</h1>
        <p>Раздел с контактами</p>
      </li>
    </ul>
  </body>
</html>
